<app-menu 
  *ngIf=" router.url === '/' || router.url.includes('home') || router.url.includes('board') || router.url.includes('backlog') || router.url.includes('imprint')" >
</app-menu>

<div class="main">
  <router-outlet></router-outlet>
  <app-new-task *ngIf="taskservice.taskPopupOpen" [class.asOverlay]="taskservice.taskPopupOpen">
  </app-new-task>
</div>

<div    
    *ngIf="this.taskservice.taskPopupOpen && (router.url.includes('backlog') || router.url.includes('board'))" 
    class="blurOverlay">
</div>

<div 
  (click)="newTaskPopUp()" 
  *ngIf="router.url.includes('backlog') || router.url.includes('board')"
  class="plus-wrapper">
  <span class="plus"></span>
</div>
