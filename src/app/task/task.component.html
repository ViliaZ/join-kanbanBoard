<div (click)="expandCard(task)" class="ticketWrap">
   
    <div class="singleTicket">

        <div class="first-row">
            <div>
                <div class="title">{{ task.title }}</div>
                <div class="urgency">{{ task.urgency }}</div>
            </div>

                <img 
                class="icon-delete" 
                src="assets/img/delete.png" 
                [class.pinRotation]="task.isPinnedToBoard"
                (click)="deleteTask(task, $event)">                
                
                
                <img 
                class="icon-pin" 
                src="assets/img/pin-filled.png" 
                [class.pinRotation]="task.isPinnedToBoard"
                (click)="fixTaskToTop(task, $event)">

                <img 
                class="icon-pin-fixed" 
                src="assets/img/pin-filled.png" 
                [class.pinRotation]="task.isPinnedToBoard"
                *ngIf="task.isPinnedToBoard">
                
        </div>


        <div class="description" [class.animateExpansion]="detailsRequested">
            {{ task.description }}
        </div>


        <div class="information">
            <div class="user"></div>
            <div class="dueTo">
                <img src="assets/img/bell.png" alt="due to">
                {{ task.dueTo.toDate()| date:'yyyy/MM/dd' }}
            </div>
        </div>
    </div>

    <!-- category -->
    <div class="category">
        {{ task.category }}
    </div>
</div>
