<div class="ticketWrap">
                
    <div class="singleTicket">
        <div class="title">{{ task.title }}</div>
        <div class="urgency">{{ task.urgency }}</div>

        <div class="information">
            <div class="user"></div>
            <div>{{ task.dueTo }}</div>
        </div>
    </div>

    <!-- category -->
    <div class="category">
        {{ task.category }}
    </div>
</div>
