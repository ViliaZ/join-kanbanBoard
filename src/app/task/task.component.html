<div (click)="editTask(task, $event)" class="ticketWrap">

    <div class="singleTicket">

        <div class="first-row">
            <div class="dueTo">
                <!-- <img src="assets/img/bell.png" alt="due to"> -->
                {{ task.dueTo | date: 'mediumDate' }}
            </div>

            <img class="icon-delete" src="assets/img/delete.png" (click)="deleteTask(task, $event)">

            <!-- PIN ICON -->
            <img class="icon-pin" src="assets/img/pin-filled.png" (click)="fixTaskToTop(task, $event)"
                [class.pinRotation]="task.isPinnedToBoard">


            <img *ngIf="task.isPinnedToBoard" class="icon-pin-fixed" src="assets/img/pin-filled.png"
                [class.pinRotation]="task.isPinnedToBoard">
        </div>

        <div class="secondRow">
            <div class="title">{{ task.title}}</div>

            <div class="progress">

                <div class="barWrapper">
                    <div class="progressBar"></div>
                </div>

                <div class="todos">3/5 done</div>
            </div>

        </div>


        <div class="thirdRow">

            <img src="assets/img/user.svg" alt="userImage">
            <div class="urgency">{{ task.urgency }}</div>

        </div>

    </div>


    <!-- category -->
    <div class="category">
        {{ task.category | titlecase }}
    </div>
</div>
