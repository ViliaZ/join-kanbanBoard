<!-- position absolute -->
<div class="border-bottom"></div>


<div class="sectionLeft">
    <div 
        [class.concave-btn]="activeNavItem == 'home'"
        [class.convex-btn]="activeNavItem !== 'home'"
        class="home default-btn">

        <a routerLink="/">
            <img class="icon" src="assets/img/Logo.svg">
            <span class="tooltiptext">Home</span>
        </a>

    </div>

    <a 
        routerLink="/backlog"
        class="default-btn">
        Backlog 
    </a>

    <a 
        routerLink="/board"
        class="default-btn"
        >
        Boards
    </a>

</div>

<div class="sectionRight">
    <a routerLink="/imprint" class="default-btn">Imprint</a>

    <a routerLink="/logout" class="default-btn logout">
        <div>Logout</div>
        <div><img class="icon" src="assets/img/logout.png" alt="logout"></div>
    </a>
</div>
