<!-- position absolute -->
<div class="border-bottom"></div>


<div class="sectionLeft">
    <div 
        class="home">
        <a 
            routerLink="/"
            routerLinkActive="concave-btn"
            [routerLinkActiveOptions]="{ exact: true }"
            >
                <img class="icon" src="assets/img/Logo.svg">
                <span class="tooltiptext">HOME</span>
        </a>
    </div>

    <a 
        routerLink="/backlog"
        routerLinkActive="concave-btn">
        BACKLOG 
    </a>

    <a 
        routerLink="/board"
        routerLinkActive="concave-btn">
        BOARDS
    </a>

</div>

<div class="sectionRight">
    <a routerLink="/imprint" routerLinkActive="concave-btn">IMPRINT</a>

    <a class="logout">
        
        <div *ngIf="this.authService.currentUser.displayName; else guest">
            {{this.authService.currentUser.displayName}}
        </div>

        <ng-template #guest><div>Guest</div></ng-template>
        <div 
            *ngIf="openSettings"
            class="settingsContainer">
            <div>
                <img (click)="onLogout()" class="icon" src="assets/img/logout.png" alt="logout">
            </div>
        </div>
        <div>
            <img (click)="toggleSettings()" class="icon" src="assets/img/user.svg" alt="logout">
        </div>
    </a>
</div>
