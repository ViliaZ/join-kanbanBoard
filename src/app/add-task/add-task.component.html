<div class="body-addTask">

    <div class="row">
        <!-- title -->
        <mat-form-field class="flex-1" appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <!-- Category -->
        <mat-form-field class="flex-1" appearance="fill">
            <mat-label>Select me</mat-label>
            <mat-select>
                <mat-option value="option">Option</mat-option>
            </mat-select>
            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
    </div>

    <div class="row">
        <!-- description textarea -->
        <mat-form-field class="description flex-1" appearance="fill">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>

        <div class="column flex-1">
            <!-- Due Date -->
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- Importance -->
            <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
                <mat-button-toggle value="red">Red</mat-button-toggle>
                <mat-button-toggle value="green">Green</mat-button-toggle>
                <mat-button-toggle value="blue">Blue</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>

    <div class="row">
        <!-- people -->
        <mat-form-field class="flex-1" appearance="fill">
            <mat-label>Users</mat-label>
            <mat-select>
                <mat-option *ngFor="let user of users" [value]="user.value">
                    {{user.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button class="flex-1">Send</button>
    </div>


</div>
