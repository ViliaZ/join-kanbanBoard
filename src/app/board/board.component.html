<div [class.blurOverlay]="taskservice.taskPopupOpen" class="body-board" >

    <div *ngFor="let board of boards; index as i" class="board">

        <!-- column header -->
        <div class="headColumn">
            <span>{{ board.name }}</span>
            <div>+</div>
        </div>

        <!-- All Tickets -->
        <div class="columnTickets">

            <!-- DYNAMIC: SINGLE TICKET -->
            <div *ngFor="let task of board.tasks; index as i" class="ticketWrap">
                
                <div class="singleTicket">
                    <div class="title">{{ task.title }}</div>
                    <div class="urgency">{{ task.urgency }}</div>

                    <div class="information">
                        <div class="user"></div>
                        <div>{{ task.dueTo }}</div>
                    </div>
                </div>

                <!-- category -->
                <div class="category">
                    {{ task.category }}
                </div>
            </div>

            <!-- STATIC plaecholder -->
            <div class="ticketWrapPlaceholder" (click)="openTaskPopUp()">
                <div class="singleTicket plaecholderTicket">
                    <div class="title">New Task</div>
                    <div class="urgency"></div>

                    <div class="information">
                        <div class="user">+</div>
                        <div class="date">Date</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
