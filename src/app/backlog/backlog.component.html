<div class="body-backlog">

    <div class="filterOptions">
        <span>Search for:</span>
        <input type="filter">
    </div>



    <div class="wrapper">
        <div class="taskContainer">
            <div class="user margin-right">
                <div class="userImage"></div>
            </div>
            <div class="text margin-right">
                <div class="title">{{ title }}</div>
                <div class="description">Dies ist die description</div>
            </div>
            <div class="information margin-right">
                <div class="urgency">medium</div>
                <div class="date">2 Januar 2022</div>
            </div>
            <div class="buttons">
                <button>Add</button>
                <button>delete</button>
                <button>Edit</button>
            </div>
        </div>
        <div class="category">
            Design
        </div>
    </div>






    <div *ngIf="backlogEmpty == true" class="emptyBacklog">
        Boring times ... No tasks in the Backlog.
    </div>

</div>
